<div>
<h2>Train Seat Reservation System</h2>

<!-- Input for number of seats to book -->
<input type="number" [(ngModel)]="seatsToBook" placeholder="Enter number of seats to book" min="1" max="7" />
<button (click)="bookSeats()">Book Seats</button>

<!-- Display seat booking and availability -->
<div class="seat-map">
  <h3>Seat Layout</h3>
  <div *ngFor="let row of seatRows; let rowIndex = index">
    <div *ngFor="let seat of row; let seatIndex = index"
         [ngClass]="{'booked': seat === 0, 'available': seat === 1}" 
         class="seat">
      {{ rowIndex * 7 + seatIndex + 1 }}
    </div>
  </div>
</div>

<!-- Display of booked seats -->
<seat-status [seatsBooked]="bookedSeats" [seatsAvailable]="getAvailableSeats()"></seat-status>
</div>
